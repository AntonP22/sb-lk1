<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <a href="/">
        <img
          class="logo"
          src="https://prog-center.pro/static/sber/task_6/logo.png"
          alt=""
        />
      </a>
      <nav>
        <span>О Нас</span>
        <span>Товары</span>
        <span>Услуги</span>
      </nav>
      <div class="btns">
        <button>Sign in</button>
        <button>Log in</button>
      </div>
    </header>
    <footer>
      <div class="links">
        <a href="https://www.google.com" target="_blank" class="google"
          ><i class="fa-brands fa-google fa-beat"></i
        ></a>
        <a href="https://www.yandex.ru" target="_blank" class="yandex"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Yandex_Browser_logo.svg/2048px-Yandex_Browser_logo.svg.png"
            alt="Yandex"
        /></a>
        <a href="https://www.mail.ru" target="_blank" class="mail"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Mailru.png"
            alt="Mail"
        /></a>
      </div>
    </footer>
  </body>
</html>
